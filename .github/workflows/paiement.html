<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - Mini E-commerce</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-thumbnail {
      width: 80px;
      height: auto;
    }
    /* Style pour le footer */
    footer {
      background-color: #212529;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mini E-commerce</a>
    </div>
  </nav>

  <!-- Contenu de la page de paiement -->
  <div class="container mt-4">
    <h1 class="text-center mb-5">Page de Paiement</h1>

    <!-- Section d'informations du panier -->
    <div class="row mb-4">
      <div class="col-md-6">
        <h2>Votre Panier</h2>
        <!-- Affichage des produits du panier avec quantité, image miniature et prix -->
        <div id="panier">
          <!-- Les produits seront affichés ici -->
        </div>
      </div>
      <div class="col-md-6">
        <h2>Montant Total</h2>
        <p id="total">Total : </p>
      </div>
    </div>

    <!-- Section de création de compte ou connexion -->
    <div class="mb-4">
      <h2>Connexion ou Création de Compte</h2>
      <form>
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email">
        </div>
        <div class="form-group">
          <label for="motDePasse">Mot de passe</label>
          <input type="password" class="form-control" id="motDePasse" placeholder="Entrez votre mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
        <button type="submit" class="btn btn-success">Créer un Compte</button>
      </form>
    </div>

    <!-- Section d'informations client -->
    <div class="mb-4">
      <h2>Informations Client</h2>
      <form>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
        </div>
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse">
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" id="ville" placeholder="Entrez votre ville">
        </div>
      </form>
    </div>

    <!-- Section de paiement -->
    <div>
      <h2>Paiement</h2>
      <form>
        <div class="form-group">
          <label for="modePaiement">Choisissez un mode de paiement</label>
          <select class="form-control" id="modePaiement">
            <option>Carte Bancaire</option>
            <option>PayPal</option>
            <!-- Ajoutez d'autres options de paiement si nécessaire -->
          </select>
        </div>
        <!-- Ajoutez ici les champs de saisie spécifiques à chaque mode de paiement (numéro de carte, adresse PayPal, etc.) -->
        <!-- ... -->
        <button type="submit" class="btn btn-primary">Valider le Paiement</button>
      </form>
    </div>
  </div>

    <!-- Footer -->
    <footer>
        Mini E-commerce &copy; 2024
      </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Afficher les produits du panier
      function afficherProduitsPanier() {
        var panier = JSON.parse(localStorage.getItem("panier")) || [];
        var produitsHTML = "";
        var total = 0;
        panier.forEach(function(produit) {
          produitsHTML += `
            <div class="media mb-3">
              <img src="${produit.image}" class="mr-3 product-thumbnail" alt="Image du produit">
              <div class="media-body">
                <h5 class="mt-0">${produit.nom}</h5>
                <p>Quantité : ${produit.quantite}</p>
                <p>Prix unitaire : ${produit.prix} $</p>
              </div>
            </div>
          `;
          total += produit.quantite * produit.prix;
        });
        $("#panier").html(produitsHTML);
        $("#total").append(total.toFixed(2) + " $");
      }

      afficherProduitsPanier();
    });
  </script>
</body>
</html>
